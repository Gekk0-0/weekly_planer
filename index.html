<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>WEEKLY PLAN</h1>
    </header>
    <div class="weekly-plan">
        <div class="notes">
            <div class="note-section">
                <h3>Healthy Habit</h3>
                <textarea placeholder="Enter healthy habit"></textarea>
            </div>
            <div class="note-section">
                <h3>Room for Improvement</h3>
                <textarea placeholder="What to improve?"></textarea>
            </div>
        </div>
        <div class="sidebar">
            <div class="section">
                <h3>Top 3 Goals</h3>
                <div class="checkbox-list">
                    <input type="checkbox"><textarea placeholder="Enter your goal"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Enter your goal"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Enter your goal"></textarea>
                </div>
            </div>
            <div class="section">
                <h3>Everything Else</h3>
                <div class="checkbox-list">
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea>
                </div>
            </div>
            <div class="section">
                <h3>Next Week</h3>
                <div class="checkbox-list">
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea><br>
                    <input type="checkbox"><textarea placeholder="Input your task"></textarea>
                </div>
            </div>
        </div>

        <div class="week-days">
            <div class="day monday">
                <h3>Monday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day tuesday">
                <h3>Tuesday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day wednesday">
                <h3>Wednesday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day thursday">
                <h3>Thursday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day friday">
                <h3>Friday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day saturday">
                <h3>Saturday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
            <div class="day sunday">
                <h3>Sunday</h3>
                <textarea placeholder="Input your task"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
